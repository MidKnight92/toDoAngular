<form (ngSubmit)="submit()" #form="ngForm">
    <label for="todo">Todo: </label>
    <input type="text" [formControl]="todo" id="todo" />
    <button type="submit" [disabled]="todo.invalid">Submit</button>
</form>
<small style="color:red">{{todo.errors?.['message']}}</small>
<app-todos></app-todos>
